services:
  mariadb:
    image: mariadb
    build: ./requirements/mariadb
    env_file: .env
    volumes:
      - DB:/database
    networks:
      - inception-network
    restart: always
  wordpress:
    image: wordpress
    build: ./requirements/wordpress
    env_file: .env
    volumes:
      - wordpress_files:/www
    networks:
      - inception-network
    restart: always
  nginx:
    image: nginx
    build: ./requirements/nginx
    env_file: .env
    volumes:
      - wordpress_files:/www
    networks:
      - inception-network
    ports:
      - "443:443"
    restart: always
volumes:
  DB:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gcorreia/data/DB/
  wordpress_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gcorreia/data/wordpress_files/
networks:
  inception-network:
    name: inception-network
